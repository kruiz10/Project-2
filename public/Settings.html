<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectIn Home Page</title>
    <link href="/Settings.css" rel="Stylesheet">
    <script src="jscript.js"></script>
</head>
<body>
    <div class="row">
		<div class="col-12 white headHeight imageDiv">
			<h1><img src="/IMG_4417.jpeg" alt="ConnectIn Logo" class="center"></h1>
		</div>	
		<div class="col-13 blue headHeight imageDiv">
			<img id="avatar" src="/blank-profile-picture-973460__480.jpeg" alt="Profile Picture" class="center">
            
		</div>


	</div>

	
	<div class="row">
		<div class="col-02 blue mainHeight">
			<div class="sidenav">
               
				<form action="/auth/Main" method="POST">
					<button type="submit">Main</button>
				</form>

                <form action="/auth/profile" method="POST">
					<button type="submit">Profile</button>
				</form>

                <form action="/auth/settings" method="POST">
					<button type="submit">Settings</button>
            	</form>
            </div>
		</div>
		<div class="col-10 whitesmoke mainHeight">
			<div id="Matches" class="Scrollbox">
				<h3>Update Settings</h3>
                <form id="credentials_form" action="/auth/update" method="POST">
                    
                
                    <input id="FirstName" name="FirstName" class="credentials" placeholder="First Name" value="Jacob"><br><br>
                   
                    <input id="LastName" name="LastName" class="credentials" placeholder="Last Name" value="Biciolis"><br><br>
                    
                    <input id="Email" name="Email" class="credentials" placeholder="Email" value="biciolisj@gmail.com"><br><br>
                
                    <input id="PhoneNumber" name="PhoneNumber" class="credentials" placeholder="Phone Number" value="6232370221"> <br> <br>

                    <select id="Interest1" name="Interest1">
                        <option selected="" value="Choose">Career Options</option>
                        <option value="Software Development">Software Development</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Engineering">Engineering</option>
                        <option value="">None</option>
                    </select><br><br>

                    <select id="Interest2" name="Interest2">
                        <option selected="" value="Choose">Hobby Options</option>
                        <option value="Surfing">Surfing</option>
                        <option value="Skiing">Skiing</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Reading">Reading</option>
                        <option value="Dancing">Dancing</option>
                        <option value="">None</option>
                    </select><br><br>

                    <select id="Interest3" name="Interest3">
                        <option selected="" value="Choose">Specific Skill Options</option>
                        <option value="Python">Python</option>
                        <option value="Excel">Excel</option>
                        <option value="SQL">SQL</option>
                        <option value="UIPath">UIPath</option>
                        <option value="Tableau">Tableau</option>
                        <option value="">None</option>
                    </select><br><br>
                    
                    
                        

                        <input checked="" id="Mentor" type="radio" name="Mentor" value="1">
                        <label>Mentor</label>
                        <input id="Mentee" type="radio" name="Mentor" value="0">
                        <label>Mentee</label>
                        <br> <br>

                        <input type="file" id="image_input" accept="image/png, image/jpeg">

                        <div id="display_image"></div>
                        <script>
                            const image_input = document.querySelector("#image_input");
                            var uploaded_image;
                        
                            image_input.addEventListener('change', function(){
                            const reader = new FileReader();
                            reader.addEventListener('load', () => {
                                uploaded_image = reader.result;
                                document.querySelector("#display_image").style.backgroundImage = `url(${uploaded_image})`;
                            });
                            console.log(this.files[0].name) // .jpeg file name
                            reader.readAsDataURL(this.files[0]);
                            });
                        
                        </script>

                    
                    <button type="submit" id="update_button">Update</button> <br><br>
                    
                </form>
			
		
			</div>
		</div>
	</div>
	

<footer>
	<div class="row">
		<div class="col-14 blue footerHeight">
			<form action="/auth/logout" method="POST">
				<button class="previous round" type="submit">â€¹Logout</button>
			</form>
			<!--<a href="#" class="previous round">&#8249;Logout</a>-->
		</div>
</div></footer>


    

</body></html>
