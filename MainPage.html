<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Interest Matcher Home Page</title>

<body>

    <h1>Welcome, User!</h1>

    <div id="Interests">

            <label for="Main Interests">Select Your Main Interests</label>

    </div>

    <br> 

    <div id="Interests">

                <option value="Tech">Artificial Intelligence</option>
                <option value="Tech">Consoles</option>

                <option value="Sport">Football</option>
                <option value="Music">Pop</option>
