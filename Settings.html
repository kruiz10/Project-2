				<h3>Update Settings</h3>
                <form id="credentials_form" action="/auth/register" method="POST">
                    
                
                    <input id="FirstName" name="FirstName" class="credentials" placeholder="First Name"><br><br>
                   
                    <input id="LastName" name="LastName" class="credentials" placeholder="Last Name"><br><br>
                    
                    <input id="Email" name="Email" class="credentials" placeholder="Email"><br><br>
                
                    <input id="PhoneNumber" name="PhoneNumber" class="credentials" placeholder="Phone Number"> <br> <br>
                    
                    
                        <select name="Interest1">
                            <option value="Choose">Select Mentor Option 1</option>
                            <option value="Active">Active</option>
                            <option value="Couch Potato">Couch Potato</option>
                            <option value="Career Oriented">Career Oriented</option>
                            <option value="">None</option>
                        </select><br><br>

                        <select name="Interest2" >
                            <option value="Choose">Select Mentor Option 2</option>
                            <option value="VR">VR</option>
                            <option value="Apple">Apple</option>
                            <option value="Microsoft">Microsoft</option>
                            <option value="">None</option>
                        </select><br><br>

                        <select name="Interest3" >
                            <option value="Choose">Select Mentor Option 3</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Football">Football</option>
                            <option value="Soccer">Soccer</option>
                            <option value="">None</option>
                        </select><br><br>

                        <select name="Interest4" >
                            <option value="Choose">Select Mentor Option 4</option>

                            <option value="EDM">EDM</option>
                            <option value="">None</option>
                        </select><br><br>

                        <select name="Interest5" >
                            <option value="Choose">Select Mentor Option 5</option>
                            <option value="Television">Television</option>
                            <option value="Social Media">Social Media</option>
                            <option value="Video Games">Video Games</option>
                            <option value="">None</option>
                        </select> <br><br>

                        <input id="Mentor" type="radio" name="Mentor" value="1">
                        <label>Mentor</label>
                        <input type="radio" name="Mentor" value="0">
                        <label>Mentee</label>
                        <br> <br>
                    
                    <button type="submit" id="update_button">Update</button> </button><br><br>
                    
                </form>
